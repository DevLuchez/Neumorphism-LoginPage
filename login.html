<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
        <link rel="shortcut icon" href="assets/user-icon.png" type="image/x-icon">
        <title>Neumorphism Login</title>
    </head>

    <body>
        <main>
            <article>
                <section id="loginsection">
                    <div class="divimg">
                        <img src="assets/user-icon.png" alt="usericon" class="img">
                    </div>

                    <br>

                    <div class="login">
                        <input type="text" placeholder="E-mail Adress" id="inlogin">
                    </div>

                    <br>

                    <div>
                        <input type="password" placeholder="Password" id="inpasswd">
                    </div>

                    <br>

                    <div>
                        <button class="btn">
                            Login
                        </button>
                    </div>

                    <br>

                    <div class="a">
                        <a href="#">
                            Forgot password?
                        </a>
                        or
                        <a href="#">
                            Sign up
                        </a>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
